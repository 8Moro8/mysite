<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Охранное агентство "Страж"</title>
    <link rel="stylesheet" href="/static/packages-s.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    
    <!-- Главная страница -->
    <div id="main-container">
        <div class="header">
            <h1>Охранное агентство "Страж"</h1>
            <button class="menu-toggle" id="menu-toggle">Меню</button>
            <button id="logout-btn">Выйти</button> <!-- Кнопка выхода -->
        </div>
            
        <div class="menu">
            <button class="close-btn" onclick="document.getElementById('menu-toggle-checkbox').checked = false;">Закрыть</button>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html" id="about-link">О нас</a></li>
                <li><a href="employees.html">Сотрудники компании</a></li>
                <li><a href="history.html">История Защиты</a></li>
            </ul>
        </div>

        <div class="marquee-container">
            <div class="marquee">
                Добро пожаловать на сайт охранного агентства "Страж"! Надежная защита для вашего бизнеса и дома.
            </div>
        </div>

        <!-- Основной контент -->
             <!-- Кнопка для открытия модального окна -->
    <button id="add-product-btn">Добавить товар</button>

    <!-- Модальное окно для добавления товара -->
    <div id="add-product-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2>Добавить товар</h2>
            <form id="add-product-form" enctype="multipart/form-data">
                <label for="product-name">Название:</label>
                <input type="text" id="product-name" required><br><br>

                <label for="product-price">Цена:</label>
                <input type="number" id="product-price" required><br><br>

                <label for="product-photo">Фото:</label>
                <input type="file" id="product-photo" accept="image/*" required><br><br>

                <label for="is-service">
                    <input type="checkbox" id="is-service"> Это услуга
                </label><br><br>

                <button type="submit">Добавить</button>
                <button type="button" id="close-modal">Закрыть</button>
            </form>
        </div>
    </div>

                <!-- Кнопка для открытия модального окна с сообщением -->
        <button class="open-message-btn">Написать сообщение</button>

        <!-- Модальное окно для ввода сообщения -->
        <div class="modal-overlay"></div>
        <div class="message-modal">
            <h2>Ваше сообщение</h2>
            <textarea class="message-input" placeholder="Введите сообщение..."></textarea>
            <button class="close-message-btn">Закрыть</button>
        </div>

        <div class="footer-container">
            <div class="footer">
            © 2024 Охранное агентство "Страж"
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
